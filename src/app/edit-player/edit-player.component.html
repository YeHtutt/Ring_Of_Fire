<h1 mat-dialog-title>Edit Player</h1>
<img class="profile-picture" [mat-dialog-close]="picture" *ngFor="let picture of allProfilePictures" src="assets/img/profile/{{ picture }}">


<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">No Thanks</button>
    <button mat-button [mat-dialog-close]=" 'DELETE' " cdkFocusInitial color="warn">Delete Player</button> <!--wenn ok gedrÃ¼ckt wird, wird inputFeld variable "name" reingegeben -->
</div>
